<!DOCTYPE html>
<html lang="en">
<head>
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- used in seo -->
  <meta name="description" content="find the latest and greatest in tech for less">
  <!-- used in seo -->
  <title>Protek</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" type="text/css" href="float-grid.css">
</head>
<body>
  <img class="logo" src="https://pbs.twimg.com/profile_images/626363365577859072/k_Z1BkE5_400x400.png" alt="company logo">
  <header>
    <h1>Protek Seller's Page</h1>
    
    <button id="logOutButton">Log Out</button>
  </header>
  <h2>Home of the free 2 way shipping</h2>
 
  <!-- Trigger/Open The Modal -->

  
<main class="container">
    <section id="form-container"></section>
    <section id="error-container"></section>
    <section class="product-container row"></section>
    <button id="myBtn">Help!</button>
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
<div class="modal-content">
    <span class="close">&times;</span>
    <p>Welcome to the Protek product posting page.</p>
    <p>If you have a account simply, sign in to get started</p>
    <p>If you do not have a account, sign up for one to start posting products to your account</p>
</div>


 </div>

 </main>


<!-- always run the server when starting the app node server will run the server. only applies to node -->
 <!-- adding jQuery file -->
 <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
 <script type="text/javascript" src="index.js"></script>
